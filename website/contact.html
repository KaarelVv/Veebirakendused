<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/mobile.css">
    <script src="https://kit.fontawesome.com/5512eeb620.js" crossorigin="anonymous"></script>
    <title>Kontakt</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1><a href="index.html">KHT</a></h1>
                <ul>
                    <li><a href="index.html">Avaleht</a></li>
                    <li><a href="about.html">Kirjeldus</a></li>
                    <li><a class="current" href="contact.html">Kontakt</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="py-30">
        <div class="container">
            <h1>Võta<span class="text-primary"> Ühendust</span> Meiega</h1>
            <p>Palun täida allolev vorm</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Nimi</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Sõnum</label>
                    <textarea id="message"></textarea>
                </div>
                <button type="submit" class="btn">Saada</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box bg-dark">
                <h3>Aadress</h3>
                <p>Kopli 1A, Tartu</p>
            </div>
            <div class="box bg-dark">
                <h3>Telefon</h3>
                <p>5555 5555</p>
            </div>
            <div class="box bg-dark">
                <h3>Email</h3>
                <p>info@kht.ee</p>
            </div>
        </div>
    </section>
    <div class="clear"></div>
    <footer>
        <p>KHT &copy;2024, Kõik Õigused On Kaitstud</p>
    </footer>
</body>
